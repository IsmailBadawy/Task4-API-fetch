<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Lec2</title>
</head>

<body>
<a class="top text-decoration-none rounded border"><i class="fa-solid fa-arrow-up"></i></a>
  <div class="head container-fluid bg-primary-subtle d-flex align-items-center ">

    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h2>Product list</h2>
      </div>
      <div class="cart">
        <i class=" fs-3 fa-solid fa-cart-shopping"></i>
        <div class="num bg-danger"></div>
      </div>
    </div>
  </div>


  <div class="container text-center py-5">
    <h1>My Products</h1>
  </div>
  <div class="search-box container px-5 d-flex align-items-center position-relative">
    <i class=" position-absolute fa-solid fa-magnifying-glass "></i>
    <input id="search" type="search" class="m-auto w-75 p-2 rounded border-0 form-control bg-secondary-subtle"
      placeholder="Searh By Name ">
  </div>
  <div class="cards container mt-5 row m-auto gap-5 p-5 ">

  </div>


  <script src="js/main.js"></script>

</html>
